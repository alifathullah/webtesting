<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    >
    <title>File Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body">
          <div class="d-flex align-items-center mb-3">
            <a
              href="dashboard.html"
              class="me-2 text-dark"
              style="text-decoration:none; font-size:22px;"
            >
              <i class="bi bi-arrow-left"></i>
            </a>
            <h4 class="mb-0">File Management</h4>
          </div>

          <!-- Upload Form -->
          <div class="mb-3">
            <input
              type="text"
              id="fileName"
              class="form-control"
              placeholder="Nama file"
            >
          </div>
          <div class="d-grid gap-2 d-md-block"></div>

          <button class="btn btn-primary mb-3" onclick="uploadFile()">
            Upload
          </button>

          <!-- File Table -->
          <input
            type="text"
            id="search"
            class="form-control mb-3"
            placeholder="Search file..."
            onkeyup="loadFiles()"
          >

          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>File Name</th>
                <th>Owner</th>
                <th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="fileTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        window.location.href = "login.html";
      }

      async function addLog(
        prefix,
        action,
        username,
        targetId = "-",
        targetName = "-"
      ) {
        const now = new Date();

        const day = String(now.getDate()).padStart(2, "0");
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const year = String(now.getFullYear()).slice(-2);

        const datePrefix = day + month + year;

        const response = await fetch("http://localhost:3000/logs");
        const data = await response.json();

        const todayLogs = data.filter(
          log =>
            log.id &&
            log.id.startsWith(prefix + "-" + datePrefix)
        );

        let maxNumber = 0;

        todayLogs.forEach(log => {
          const parts = log.id.split("-");
          const number = parseInt(parts[2]);

          if (number > maxNumber) {
            maxNumber = number;
          }
        });

        const nextNumber = String(maxNumber + 1).padStart(3, "0");
        const newId = prefix + "-" + datePrefix + "-" + nextNumber;

        await fetch("http://localhost:3000/logs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: newId,
            username: username,
            action: action,
            targetId: targetId,
            targetName: targetName,
            date: now.toLocaleString()
          })
        });
      }

      /* =======================
         LOAD FILES
      ======================= */
      function loadFiles() {
        const keyword =
          document.getElementById("search")?.value?.toLowerCase() || "";

        fetch("http://localhost:3000/files")
          .then(res => res.json())
          .then(data => {
            const table = document.getElementById("fileTable");
            table.innerHTML = "";

            data.forEach(f => {
              if (
                (user.role === "admin" || f.owner === user.username) &&
                f.name.toLowerCase().includes(keyword)
              ) {
                table.innerHTML += `
                  <tr>
                    <td>${f.id}</td>
                    <td>${f.name}</td>
                    <td>${f.owner}</td>
                    <td>${f.date}</td>
                    <td>
                      <button class="btn btn-success btn-sm" onclick="downloadFile('${f.name}')">
                        Download
                      </button>

                      <button class="btn btn-danger btn-sm" onclick="deleteFile('${f.id}')">
                        Delete
                      </button>
                    </td>
                  </tr>
                `;
              }
            });
          });
      }

      /* =======================
         GENERATE FILE ID (FU)
      ======================= */
      async function generateFileId() {
        const now = new Date();

        const day = String(now.getDate()).padStart(2, "0");
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const year = String(now.getFullYear()).slice(-2);

        const datePrefix = day + month + year;

        const res = await fetch("http://localhost:3000/files");
        const data = await res.json();

        // Ambil file dengan prefix hari ini
        const todayFiles = data.filter(
          f =>
            f.id &&
            f.id.startsWith("FU-" + datePrefix)
        );

        let maxNumber = 0;

        todayFiles.forEach(f => {
          const parts = f.id.split("-");
          const number = parseInt(parts[2]);

          if (number > maxNumber) {
            maxNumber = number;
          }
        });

        const nextNumber = String(maxNumber + 1).padStart(3, "0");

        return "FU-" + datePrefix + "-" + nextNumber;
      }

      /* =======================
         UPLOAD FILE
      ======================= */
      async function uploadFile() {
        const fileNameInput = document.getElementById("fileName").value;

        if (!fileNameInput) {
          alert("Masukkan nama file!");
          return;
        }

        const newFileId = await generateFileId();

        await fetch("http://localhost:3000/files", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: newFileId,
            name: fileNameInput,
            owner: user.username,
            date: new Date().toLocaleString()
          })
        });

        // ðŸ”¥ LOG DENGAN ID & NAMA FILE
        await addLog(
          "FM",
          "Upload File",
          user.username,
          newFileId,
          fileNameInput
        );

        alert("File berhasil diupload");

        document.getElementById("fileName").value = "";
        loadFiles();
      }

      /* =======================
         DELETE FILE
      ======================= */
      async function deleteFile(id) {
        // ambil dulu data file sebelum dihapus
        const res = await fetch(`http://localhost:3000/files/${id}`);
        const file = await res.json();

        await fetch(`http://localhost:3000/files/${id}`, {
          method: "DELETE"
        });

        // ðŸ”¥ LOG DELETE + TARGET
        await addLog(
          "FM",
          "Delete File",
          user.username,
          id,
          file.name
        );

        alert("File berhasil dihapus");

        loadFiles();
      }

      /* =======================
         DOWNLOAD (dummy)
      ======================= */
      function downloadFile(name) {
        alert("Download file: " + name);
      }

      loadFiles();
    </script>
  </body>
</html>
