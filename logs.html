<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <title>Log Activity</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <div class="d-flex align-items-center mb-3">
  <a href="dashboard.html" class="me-2 text-dark" style="text-decoration:none; font-size:22px;">
    ‚Üê
  </a>
  <h4 class="mb-0">Log Activity</h4>
</div>

<div class="d-grid gap-2 d-md-block">
</div>
      <input type="text"
             id="searchLog"
             class="form-control mb-3"
             placeholder="Search log..."
             onkeyup="loadLogs()">

      <table class="table table-bordered table-striped">
        <thead class="table-dark">
          <tr>
            <th>Log ID</th>
            <th>User</th>
            <th>Action</th>
            <th>Target ID</th>
            <th>Target Name</th>
            <th>Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="logTable"></tbody>
      </table>
    </div>
  </div>
</div>

<script>

const user = JSON.parse(localStorage.getItem("user"));

// üîê Admin Only
if (!user || user.role !== "admin") {
  alert("Access Denied");
  window.location.href = "dashboard.html";
}

/* =========================
   LOAD LOGS
========================= */
function loadLogs() {

  const keyword =
    document.getElementById("searchLog")?.value?.toLowerCase() || "";

  fetch("http://localhost:3000/logs")
    .then(res => res.json())
    .then(data => {

      const table = document.getElementById("logTable");
      table.innerHTML = "";

      // Urut terbaru di atas
      data.reverse().forEach(l => {

        const rowText =
          (l.id + l.username + l.action +
           (l.targetId || "") +
           (l.targetName || "") +
           l.date).toLowerCase();

        if (rowText.includes(keyword)) {

          table.innerHTML += `
            <tr>
              <td>${l.id}</td>
              <td>${l.username}</td>
              <td>${l.action}</td>
              <td>${l.targetId || "-"}</td>
              <td>${l.targetName || "-"}</td>
              <td>${l.date}</td>
              <td>
                <button class="btn btn-danger btn-sm"
                  onclick="deleteLog('${l.id}')">
                  Delete
                </button>
              </td>
            </tr>
          `;
        }

      });

    });
}

/* =========================
   DELETE LOG
========================= */
async function deleteLog(id) {

  const confirmDelete = confirm("Yakin hapus log ini?");
  if (!confirmDelete) return;

  await fetch(`http://localhost:3000/logs/${id}`, {
    method: "DELETE"
  });

  alert("Log berhasil dihapus");

  loadLogs();
}

loadLogs();

</script>

</body>
</html>
