<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-white d-flex align-items-center justify-content-between">
          <h4 class="mb-0">Dashboard</h4>
          <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
        </div>
        <div class="card-body">
          <div class="d-flex align-items-center gap-3 mb-3">
            <div class="position-relative">
              <img
                id="profileImage"
                src=""
                alt="Profile"
                class="rounded-circle border"
                style="width:56px; height:56px; object-fit:cover; display:none;"
              >
            </div>
            <div>
              <div id="welcome" class="fw-semibold"></div>
              <div id="welcomeRole" class="text-muted small"></div>
            </div>
          </div>

          <div class="d-flex flex-wrap align-items-center gap-2">
            <div id="mainMenu" class="d-flex flex-wrap gap-2">
              <a href="files.html" class="btn btn-success">File Management</a>
            </div>
            <div id="adminMenu" class="d-flex flex-wrap gap-2"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").innerHTML =
          `<a href="profile.html" class="fw-semibold text-decoration-none">` +
          `${user.name || user.username}</a>`;
        document.getElementById("welcomeRole").innerText = user.role || "";

        const profileImage = document.getElementById("profileImage");
        if (user.photoData) {
          profileImage.src = user.photoData;
          profileImage.style.display = "block";
        }

        if (user.role === "admin") {
          document.getElementById("adminMenu").innerHTML = `
            <a href="admin.html" class="btn btn-primary">User Management</a>
            <a href="logs.html" class="btn btn-warning">Log Activity</a>
          `;
        }
      }

      // ===============================
      // LOGOUT FUNCTION
      // ===============================
      async function logout() {
        const storedUser = localStorage.getItem("user");

        if (!storedUser) {
          window.location.href = "login.html";
          return;
        }

        const user = JSON.parse(storedUser);

        // Tunggu log selesai
        await addLog("LGT", "Logout", user.username, user.id, `${user.username}(${user.role})`);

        localStorage.removeItem("user");

        window.location.href = "login.html";
      }

      // ===============================
      // ADD LOG FUNCTION
      // ===============================
      async function addLog(prefix, action, username, targetId = "-", targetName = "-") {
        const now = new Date();

        const day = String(now.getDate()).padStart(2, "0");
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const year = String(now.getFullYear()).slice(-2);

        const datePrefix = day + month + year;

        const response = await fetch("http://localhost:3000/logs");
        const data = await response.json();

        const todayLogs = data.filter(
          log =>
            log?.id &&
            log.id.startsWith(prefix + "-" + datePrefix)
        );

        let maxNumber = 0;
        todayLogs.forEach(log => {
          const parts = (log.id || "").split("-");
          const number = parseInt(parts[2], 10) || 0;
          if (number > maxNumber) {
            maxNumber = number;
          }
        });

        const nextNumber = String(maxNumber + 1).padStart(3, "0");
        const newId = prefix + "-" + datePrefix + "-" + nextNumber;

        await fetch("http://localhost:3000/logs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: newId,
            username: username,
            action: action,
            targetId: targetId,
            targetName: targetName,
            date: now.toLocaleString()
          })
        });
      }
    </script>
  </body>
</html>
