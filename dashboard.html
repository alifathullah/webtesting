<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light dashboard-page">
    <div class="container py-5">
      <div class="dashboard-hero mb-4">
        <div class="d-flex align-items-center justify-content-between flex-wrap gap-3">
          <div>
            <h3 class="mb-2">Dashboard</h3>
            <div class="text-white-50 small" id="todayLabel"></div>
          </div>
          <button class="btn btn-light" onclick="logout()">Logout</button>
        </div>
      </div>

      <div class="card shadow dashboard-card">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3 mb-4">
            <img
              id="profileImage"
              src=""
              alt="Profile"
              class="rounded-circle border dashboard-avatar"
            >
            <div>
              <div id="welcome" class="fw-semibold fs-5"></div>
              <div id="welcomeRole" class="text-muted small"></div>
            </div>
          </div>

          <div class="row g-3 mb-4">
            <div class="col-md-4">
              <div class="dashboard-stat">
                <div class="dashboard-stat-label">Status</div>
                <div class="dashboard-stat-value">Aktif</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="dashboard-stat">
                <div class="dashboard-stat-label">Akses</div>
                <div class="dashboard-stat-value" id="roleBadge">User</div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="dashboard-stat">
                <div class="dashboard-stat-label">Environment</div>
                <div class="dashboard-stat-value">Web Testing</div>
              </div>
            </div>
          </div>

          <h6 class="mb-3">Menu Utama</h6>
          <div class="dashboard-menu" id="mainMenu">
            <a href="files.html" class="dashboard-menu-item">
              <div class="dashboard-menu-title">File Management</div>
              <div class="dashboard-menu-desc">Kelola file dokumen</div>
            </a>
          </div>

          <div id="adminSection" class="mt-4 d-none">
            <h6 class="mb-3">Menu Admin</h6>
            <div id="adminMenu" class="dashboard-menu"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const user = JSON.parse(localStorage.getItem("user"));

      if (!user) {
        window.location.href = "login.html";
      } else {
        document.getElementById("welcome").innerHTML =
          `<a href="profile.html" class="fw-semibold text-decoration-none">` +
          `${user.name || user.username}</a>`;
        document.getElementById("welcomeRole").innerText = user.role || "";
        document.getElementById("roleBadge").innerText = user.role || "user";

        const profileImage = document.getElementById("profileImage");
        const displayName = user.name || user.username || "User";
        const initial = displayName.charAt(0).toUpperCase();
        const defaultAvatarSvg =
          `<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96">` +
          `<rect width="100%" height="100%" fill="#dbeafe"/>` +
          `<text x="50%" y="54%" font-size="40" text-anchor="middle" fill="#1e3a8a" font-family="Arial">` +
          `${initial}</text></svg>`;
        const defaultAvatar = `data:image/svg+xml;utf8,${encodeURIComponent(defaultAvatarSvg)}`;
        profileImage.src = user.photoData || defaultAvatar;

        if (user.role === "admin") {
          document.getElementById("adminSection").classList.remove("d-none");
          document.getElementById("adminMenu").innerHTML = `
            <a href="admin.html" class="dashboard-menu-item">
              <div class="dashboard-menu-title">User Management</div>
              <div class="dashboard-menu-desc">Kelola akun pengguna</div>
            </a>
            <a href="logs.html" class="dashboard-menu-item">
              <div class="dashboard-menu-title">Log Activity</div>
              <div class="dashboard-menu-desc">Monitor aktivitas sistem</div>
            </a>
          `;
        }
      }

      const now = new Date();
      document.getElementById("todayLabel").innerText =
        now.toLocaleDateString("id-ID", {
          weekday: "long",
          day: "2-digit",
          month: "long",
          year: "numeric"
        });

      // ===============================
      // LOGOUT FUNCTION
      // ===============================
      async function logout() {
        const storedUser = localStorage.getItem("user");

        if (!storedUser) {
          window.location.href = "login.html";
          return;
        }

        const user = JSON.parse(storedUser);

        // Tunggu log selesai
        await addLog("LGT", "Logout", user.username, user.id, `${user.username}(${user.role})`);

        localStorage.removeItem("user");

        window.location.href = "login.html";
      }

      // ===============================
      // ADD LOG FUNCTION
      // ===============================
      async function addLog(prefix, action, username, targetId = "-", targetName = "-") {
        const now = new Date();

        const day = String(now.getDate()).padStart(2, "0");
        const month = String(now.getMonth() + 1).padStart(2, "0");
        const year = String(now.getFullYear()).slice(-2);

        const datePrefix = day + month + year;

        const response = await fetch("http://localhost:3000/logs");
        const data = await response.json();

        const todayLogs = data.filter(
          log =>
            log.id &&
            log.id.startsWith(prefix + "-" + datePrefix)
        );

        const nextNumber = String(todayLogs.length + 1).padStart(3, "0");
        const newId = prefix + "-" + datePrefix + "-" + nextNumber;

        await fetch("http://localhost:3000/logs", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: newId,
            username: username,
            action: action,
            targetId: targetId,
            targetName: targetName,
            date: now.toLocaleString()
          })
        });
      }
    </script>
  </body>
</html>
